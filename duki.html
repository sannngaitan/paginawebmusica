<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean - Vive tu Musica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="duki.css"/>
  <link rel="shortcut icon" href="logo-sinfondo.png">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="logo">
        <img src="logo-sinfondo.png" alt="Logo" />
      </a>
      <span class="site-name">Ocean</span>
    </div>

    <form id="search-form" class="search-form" action="/search" method="get">
      <input
        id="search-input"
        name="q"
        type="text"
        placeholder="Buscar..."
        aria-label="Buscar"
      />
      <button type="submit" aria-label="Buscar">
        <img src="lupa.webp" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M21.71 20.29l-4.4-4.4a8 8 0 10-1.42 1.42l4.4 4.4a1 1 0 001.42-1.42zM10 16a6 6 0 116-6 6 6 0 01-6 6z"/>
        </svg>
      </button>
    </form>
  </nav>

    <section class="artist-profile">
    <img src="fotoperfiduki.jpeg" alt="Duki" class="artist-avatar"/>
    <div class="artist-meta">
      <h2>Duki</h2>
      <button id="play-artist" class="play-artist-btn" aria-label="Reproducir Airbag">
        ▶︎ Reproducir
      </button>
    </div>
  </section>

    <div class="playlist">
    <ul>
      <li data-src="nodrama.mp3" data-title="No Drama" data-artist="Duki" data-art="nodrama.jepg">
    No Drama - Duki
      </li>
      <li data-src="givenchy.mp3" data-title="GIVENCHY" data-artist="Duki" data-art="givenchy.jpeg">
            GIVENCHY - Duki
      </li>
       <li data-src="golfista.mp3" data-title="Golfista" data-artist="Duki" data-art="golfista.jpeg">
            Golfista - Duki
      </li>
    </ul>
  </div>

</body>



  <div class="player-bar">
    <audio id="audio-player" src="nodrama.mp3"></audio>

    <div class="track-info">
      <img src="nodrama.jpeg" alt="Portada" class="track-art" />
      <div class="track-meta">
        <span class="track-title">No Drama</span>
        <span class="track-artist">Duki</span>
      </div>
    </div>

    <div class="controls">
      <button id="prev-btn" aria-label="Anterior">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M6 18V6l8.5 6L6 18zm9.5 0V6h2v12h-2z"/>
        </svg>
      </button>
      <button id="play-btn" aria-label="Reproducir/Pausar">
        <svg id="play-icon" viewBox="0 0 24 24" width="32" height="32">
          <path fill="currentColor" d="M8 5v14l11-7L8 5z"/>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" width="32" height="32" style="display:none">
          <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
      <button id="next-btn" aria-label="Siguiente">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor" d="M16 6v12l-8.5-6L16 6zm1.5 12V6h2v12h-2z"/>
        </svg>
      </button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" min="0" max="100" value="0" />
      <div class="time-display">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      </div>
    </div>
  </div>

    <script src="script.js"></script>

</html>
